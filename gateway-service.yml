server:
  port: 8087

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka/"

spring:
  security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://localhost:8180/realms/bnpl-platform
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
              - Path=/api/orders/**
          filters:
            - StripPrefix=1
springdoc:
  swagger-ui:
    urls-path: /v3/api-docs
  api-docs:
    path: /v3/api-docs
  webjars:
    prefix: /webjars
