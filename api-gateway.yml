server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka/"

spring:

  security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: "http://localhost:8180/realms/bnpl-realm"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**

springdoc:
  swagger-ui:
    urls-path: /v3/api-docs
  api-docs:
    path: /v3/api-docs
  webjars:
    prefix: /webjars